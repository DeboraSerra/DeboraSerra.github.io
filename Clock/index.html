<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style-mobileFirst.css">
</head>
<body>
  <div class="clock">
    <div class="time-bar" id="hour1">
      <div class="hours1">0</div>
      <div class="hours1">1</div>
      <div class="hours1">2</div>
    </div>
    <div class="time-bar" id="hour2">
      <div class="hours2">0</div>
      <div class="hours2">1</div>
      <div class="hours2">2</div>
      <div class="hours2">3</div>
      <div class="hours2">4</div>
      <div class="hours2">5</div>
      <div class="hours2">6</div>
      <div class="hours2">7</div>
      <div class="hours2">8</div>
      <div class="hours2">9</div>
    </div>
    <div class="sep1">:</div>
    <div class="time-bar" id="min1">
      <div class="min1">0</div>
      <div class="min1">1</div>
      <div class="min1">2</div>
      <div class="min1">3</div>
      <div class="min1">4</div>
      <div class="min1">5</div>
    </div>
    <div class="time-bar" id="min2">
      <div class="mins2">0</div>
      <div class="mins2">1</div>
      <div class="mins2">2</div>
      <div class="mins2">3</div>
      <div class="mins2">4</div>
      <div class="mins2">5</div>
      <div class="mins2">6</div>
      <div class="mins2"></div>
      <div class="mins2">7</div>
      <div class="mins2">8</div>
      <div class="mins2">9</div>
    </div>
    <div class="sep2">:</div>
    <div class="time-bar" id="sec1">
      <div class="secs1">0</div>
      <div class="secs1">1</div>
      <div class="secs1">2</div>
      <div class="secs1">3</div>
      <div class="secs1">4</div>
      <div class="secs1">5</div>
    </div>
    <div class="time-bar" id="sec2">
      <div class="secs2">0</div>
      <div class="secs2">1</div>
      <div class="secs2">2</div>
      <div class="secs2">3</div>
      <div class="secs2">4</div>
      <div class="secs2">5</div>
      <div class="secs2">6</div>
      <div class="secs2"></div>
      <div class="secs2">7</div>
      <div class="secs2">8</div>
      <div class="secs2">9</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
