<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Harry Potter</title>
</head>
<body>
  <header>
    <h1>Harry Potter</h1>
  </header>
  <main>
    <section>
      <img src="./images/dopely_Hogwarts-houses-949x1024.png" alt="Hogwarts' Crest" class="crest">
      <section class="clear-btn-container">
      </section>
      <section class="content">
      </section>
    </section>
    <section class="btn-container">
      <section class="btn-container">
        <section class="button all">
          <p class="h2">See all characters</p>
        </section>
        <section class="button students">
          <p class="h2">See all students</p>
        </section>
        <section class="button staff">
          <p class="h2">See all staff</p>
        </section>
      </section>
      <section>
        <p class="h2 btn-title">See students by house</p>
        <section class="btn-container">
          <p class="button gryffindor p">Gryffindor</p>
          <p class="button slytherin p">Slytherin</p>
          <p class="button hufflepuff p">Hufflepuff</p>
          <p class="button ravenclaw p">Ravenclaw</p>
        </section>
      </section>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
